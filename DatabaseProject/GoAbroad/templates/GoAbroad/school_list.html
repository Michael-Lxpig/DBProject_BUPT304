{% extends 'base.html'%}

{% block content %}

<title>学校列表</title>
<style>
    html,body{
        height: 100%;
    }
    .container{
        background-color: #D3DEDC;
        background-repeat: no-repeat;
    }
    .row a{
        display: block;
        height: 30px;
        width: auto;
        text-decoration: none;
        color: black;
        font-family: "Yuanti SC";
        font-size: 24px;
        font-weight: bold;
        margin: 5px 0 0 10px;
    }
    .row a:hover{
        font-size: 30px;
    }
    .row p{
        display: inline-block;
        font-family: "Yuanti SC";
        font-size: 20px;
        color: #344B48;
        margin: 0 0 0 10px;
        border-bottom: 2px double #344B48;
    }
    .menu {
        position: fixed;
        top: 68px;
        right: 0px;
        border: 0;
        display: block;
        border: 2px solid #256272;
        padding: 17px 10px;
        width: 100px;

    }
    .menu a{
        display: block;
        color: #55829f;
        border-radius: 24px;
        transition: 0.25s;
        font-family: "Yuanti SC";
        font-size: 20px;
        text-decoration: none;
        margin-bottom: 10px;
    }
    .menu a:hover{
        color:black;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-7 col-md-offset-1 scroll">
                {% for x in schools %}
                <a href="/GoAbroad/school_detail/{{x.school_name}}/" >{{x.school_name}}</a>
                <p>qs_rank：{{x.qs_rank}}</p>
                {% empty %}
                 <p>-----敬请期待-----</p>
                {% endfor %}
            </div>
        </div>
        <div class="menu">
            <div><p>在此处切换：</p></div>
            <a href="/GoAbroad/list">学生列表</a>
            <a href="/GoAbroad/teacher_list">教师列表</a>
            <a href="/GoAbroad/school_list">学校列表</a>
        </div>
    </div>
</body>


{% endblock %}
