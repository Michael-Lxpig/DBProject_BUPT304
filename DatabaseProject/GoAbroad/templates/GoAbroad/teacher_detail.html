<!DOCTYPE html>
<html lang="zh">
{% extends 'base.html'%}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    html,body{
        height: 100%;
    }
    .box{
        width: 1000px;
        padding: 40px;
    }
    .box h1{
        color: #344B48;
        padding-bottom: 24px;
    }
    .box p,textarea{
        color: black;
        font-family: "Yuanti SC";
        font-size: 22px;
        -webkit-animation:myfirst 2s;
    }
    @-webkit-keyframes myfirst /* Safari and Chrome */
{
	from {
	color:white;
	}
	to {
	color: black;
	}
}
    .box a[href="/GoAbroad/teacher_list/"]{
        position: fixed;
        bottom: 0px;
        right: 0px;
        border: 0;
        text-decoration: none;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        border: 2px solid #2ecc71;
        padding: 17px 10px;
        width: 80px;
        outline: none;
        color:black;
        border-radius: 24px;
        transition: 0.25s;
        font-family: "Yuanti SC";
        font-size: 22px;
        font-weight: bold;
    }

    textarea{
        width: 700px;
        height: 500px;
        background: none;
        border: 2px solid black;
        padding: 14px 10px;
        outline: none;
        color: black;
        border-radius: 24px;
    }
    .box p .title{
        font-size: 25px;
        color: #2E3635;

    }
    .box p .data{
        font-size: 30px;
        font-family: "Times New Roman";
        color: #2f2c1c;
        position: absolute;
        left: 220px;
    }
</style>
<body>
<form action="/GoAbroad/put_teacher/" method="post">
{% csrf_token %}
<div class="box" >
    <h1>内容详情</h1>
    <p>
        <span class="title">导师:</span>
        <span class="data">{{Name}}</span>
    </p><br>
    <p>
        <span class="title">专业:</span>
        <span class="data">{{Major.major}}</span>
    </p><br>
    <p>
        <span class="title">学校名称:</span>
        <span class="data">{{School}}</span>
    </p><br>
    <p><span class="title">其他信息:</span></p>
     <textarea readonly>{{other}}</textarea><br>
    <a href="/GoAbroad/teacher_list/">back</a>
</div>
</form>

</body>
</html>
{% endblock %}
